{% extends "layout.html" %}

{% block title %}New Project Upload{% endblock %}
{% block header %}Upload a new project{% endblock %}
{% block main %}


<h1>New Project Upload</h1>
<form action="/newproject" method="post" enctype="multipart/form-data" class="newproject">
  <div class="form-group">
    <label for="student_name">Student Name</label>
    <input type="text" class="form-control" id="student_name" name="student_name" placeholder="ex: Scott Petersen">
  </div>
  <br>
  <div class="form-group">
    <label for="project_title">Project Title</label>
    <input type="text" class="form-control" id="project_title" name="project_title" placeholder="ex: An Exploration of Computer Music">
  </div>
  <br>
  <div class="form-group">
    <label for="classyear">Graduation Year</label>
    <select class="form-control" id="classyear" name="classyear">
      <option>2023-2024</option>
      <option>2022-2023</option>
      <option>2021-2022</option>
    </select>
  </div>
  <br>
  <div class="form-group">
    <label for="track">Track</label>
    <select class="form-control" id="track" name="track">
      <option>Art</option>
      <option>Music</option>
      <option>Theater</option>
      <option>Architecture</option>
      <option>Art History</option>
    </select>
  </div>

  <br>
  <div class="form-group">
    <label for="project_description">Project Description</label>
    <textarea class="form-control" id="project_description" name="project_description" rows="5" placeholder="This project is an exploration of generative art, using the power of the color wheel and AI, we create new art pieces that could passibly appear in a museum. This project was inspired by Da Vinci's process in drawing the Virtruvian Man."></textarea>
  </div>
  <br>
    <div class="form-group">
      <label for="thumbnail">Upload Thumbnail</label>
      <input type="file" class="form-control-file" id="thumbnail" name="thumbnail">
    </div>
  <br>
  <div class="form-group">
    <label for="thumbnail_alt">Thumbnail Alt text</label>
    <textarea class="form-control" id="thumbnail_alt" name="thumbnail_alt" rows="2"  placeholder="Thumbnail Image with Cats holding teacups generated by an algorithm"></textarea>
  </div>
  <br>
    <div class="form-group">
      <label for="image1">Upload Image 1</label>
      <input type="file" class="form-control-file" id="image1" name="image1">
    </div>
  <br>
  <div class="form-group">
    <label for="image1_alt">Image 1 Alt text</label>
    <textarea class="form-control" id="image1_alt" name="image1_alt" rows="2"  placeholder="Impressionistic style painting of a tree at night"></textarea>
  </div>
  <br>
    <div class="form-group">
      <label for="image2">Upload Image 2</label>
      <input type="file" class="form-control-file" id="image2" name="image2">
    </div>
  <br>
  <div class="form-group">
    <label for="image2_alt">Image 2 Alt text</label>
    <textarea class="form-control" id="image2_alt" name="image2_alt" rows="2" placeholder="Geometric shapes including circles and triangles overlapping done with oil paint"></textarea>
  </div>
  <br>
  <div class="form-group">
    <label for="video1_link">Video 1 Link</label>
    <input type="text" class="form-control" id="video1_link" name="video1_link" placeholder="https://example.com">
  </div>
  <br>
  <div class="form-group">
    <label for="video1_alt">Video 1 Alt text/caption</label>
    <textarea class="form-control" id="video1_alt" name="video1_alt" rows="2" placeholder="Video of computer generated fractals of red, green and blue colors, moving around."></textarea>
  </div>
  <br>
  <div class="form-group">
    <label for="video2_link">Video 2 Link</label>
    <input type="text" class="form-control" id="video2_link" name="video2_link" placeholder="https://example.com">
  </div>
  <br>
  <div class="form-group">
    <label for="video2_alt">Video 2 Alt text/caption</label>
    <textarea class="form-control" id="video2_alt" name="video2_alt" rows="2" placeholder="Audio clip of choral, jazzy music"></textarea>
  </div>
  <br>
    <div class="form-group">
      <label for="sourcecode">Upload Source Code zip</label>
      <input type="file" class="form-control-file" id="sourcecode" name="sourcecode">
    </div>
  <br>

  <button type="submit" class="btn btn-primary my-1">Upload to Database</button>

</form>

{% endblock %}
