{% extends "layout.html" %}

{% block title %}CPAR Senior Projects{% endblock %}
{% block header %}CPAR Senior Projects{% endblock %}
{% block main %}
<h1>Projects</h1>
<div class="project-thumbnails">
    {% for project in projects %}
        <a href="{{ project.url }}" class="project-thumbnail">
            <div>
                <img src="{{ project.thumbnail_path }}" alt="{{ project.project_title }}">
                <h2>{{ project.project_title }}</h2> 
                <p> by {{ project.student_name }}</p>          
            </div>
        </a>
    {% endfor %}
</div>


{% endblock %}
